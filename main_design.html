<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main_design.css">
    <script src="https://kit.fontawesome.com/1b94fb06eb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body onload="getUsername()">
    <!-- Kairinis menu -->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>My App</header>
        <ul>
            <li><a id="myBtn" href="#"><i class="fas fa-plus-circle"></i>New entry</a></li>
            <li><a href="#"><i class="fas fa-link"></i>Shortcut</a></li>
            <li><a href="#"><i class="fas fa-stream"></i>Overview</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </div>

    <!-- Kairinio meniu pabaiga -->
    <section id="section">
        <nav>
            <div id="top-menu">
                <!-- <form> -->
                <input type="text" id="search" name="search" placeholder="Search news">
                <!-- </form> -->
                <div><span id="username"></span></div>
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <textarea id="news-entry" name="news-entry" rows="4" cols="50" placeholder="Enter your text"></textarea>
                <button onclick="newEntry()" type="button" id="create-news">Submit</button>
            </div>

        </div>

        <div id="myModal-delete" class="modal">
            <div class="delete-modal-content">
                <h2>Do you really want to delete this entry?</h2>
                <button type="button" id="delete-news">Yes</button>
                <button type="button" class="closed">No</button>
            </div>
        </div>
    </section>
</body>

<script src="js/getUsername.js"></script>

</html>
